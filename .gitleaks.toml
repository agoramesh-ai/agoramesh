# Gitleaks configuration
# https://github.com/gitleaks/gitleaks#configuration

title = "AgentMe gitleaks config"

[allowlist]
  description = "Global allowlist"

  # Local deployment addresses (deterministic Anvil output, not secrets)
  paths = [
    '''deployments/local\.json''',
  ]

  # Well-known Anvil/Hardhat test private keys (publicly documented, never used in production)
