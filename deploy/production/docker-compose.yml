services:
  node:
    image: ghcr.io/agoramesh-ai/agoramesh-node:latest
    command:
      - ./agoramesh
      - start
      - --enable-semantic-search
      - --api-addr
      - "0.0.0.0:8080"
      - --p2p-addr
      - /ip4/0.0.0.0/tcp/4001
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:4001:4001"
    volumes:
      - agoramesh_data:/app/data
    environment:
      - RUST_LOG=info
      - AGORAMESH_TRUST_PROXY=true
      - AGORAMESH_API_TOKEN=${AGORAMESH_API_TOKEN}
      - AGORAMESH_CORS_ORIGINS=${AGORAMESH_CORS_ORIGINS:-}
      # Node identity and agent card
      - AGORAMESH_NODE_DID=did:agoramesh:base-sepolia:node-001
      - AGORAMESH_NODE_NAME=AgoraMesh Node
      - AGORAMESH_NODE_DESCRIPTION=AgoraMesh P2P discovery and trust node
      - AGORAMESH_NODE_URL=https://api.agoramesh.ai
      # Seed the bridge agent into the discovery registry
      - >-
        AGORAMESH_SEED_AGENTS=[{"name":"AgoraMesh Bridge (Claude Code)","description":"AI coding agent on the AgoraMesh network. Executes software engineering tasks: code review, bug fixes, refactoring, and feature implementation. Powered by Claude Code.","url":"https://bridge.agoramesh.ai","capabilities":[{"id":"code-execution","name":"Code Execution","description":"Execute coding tasks using Claude Code"},{"id":"code-review","name":"Code Review","description":"Review code for bugs and improvements"},{"id":"refactoring","name":"Refactoring","description":"Refactor and improve code quality"}],"x-agoramesh":{"did":"did:agoramesh:base-sepolia:agent-001","trust_score":0.87,"stake":7225000000,"pricing":{"base_price":500000,"currency":"USDC","model":"per_request"},"payment_methods":["x402","escrow"]}}]
      # Seed trust data for the bridge agent
      - >-
        AGORAMESH_SEED_TRUST=[{"did":"did:agoramesh:base-sepolia:agent-001","stake_amount":7225000000,"successful_txs":184,"failed_txs":16,"endorsement_count":0,"endorsers":[{"did":"did:agoramesh:base-sepolia:endorser-anthropic","successful_txs":500,"failed_txs":10,"hop":1},{"did":"did:agoramesh:base-sepolia:endorser-timutti","successful_txs":200,"failed_txs":5,"hop":1},{"did":"did:agoramesh:base-sepolia:endorser-community","successful_txs":150,"failed_txs":8,"hop":1}]}]
    restart: unless-stopped
    mem_limit: 2g

  bridge:
    image: ghcr.io/agoramesh-ai/agoramesh-bridge:latest
    ports:
      - "127.0.0.1:3402:3402"
    environment:
      - BRIDGE_HOST=0.0.0.0
      - NODE_ENV=production
      - BRIDGE_REQUIRE_AUTH=true
      - BRIDGE_API_TOKEN=${BRIDGE_API_TOKEN}
      - BRIDGE_CORS_ORIGINS=${BRIDGE_CORS_ORIGINS:-}
      - API_ENDPOINT=http://node:8080
      - AGORAMESH_NODE_URL=http://node:8080
      - AGENT_PRIVATE_KEY=${BRIDGE_AGENT_PRIVATE_KEY}
      - RPC_URL=https://sepolia.base.org
      - CHAIN_ID=84532
      - PROVIDER_DID=did:agoramesh:base-sepolia:agent-001
      - ESCROW_ADDRESS=0x7A582cf524DF32661CE8aEC8F642567304827317
      - ESCROW_RPC_URL=https://sepolia.base.org
      - ESCROW_CHAIN_ID=84532
    restart: unless-stopped
    mem_limit: 1g
    depends_on:
      - node

volumes:
  agoramesh_data:
