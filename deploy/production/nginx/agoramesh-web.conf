# Redirect bare domain HTTP to HTTPS www
server {
    listen 80;
    server_name agoramesh.ai;
    return 301 https://www.agoramesh.ai$request_uri;
}

# Redirect www HTTP to HTTPS www
server {
    listen 80;
    server_name www.agoramesh.ai;
    return 301 https://www.agoramesh.ai$request_uri;
}

# Redirect bare domain HTTPS to www
server {
    listen 443 ssl;
    server_name agoramesh.ai;
    return 301 https://www.agoramesh.ai$request_uri;
}

# Main website
server {
    listen 443 ssl;
    server_name www.agoramesh.ai;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "0" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    root /var/www/agoramesh;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
