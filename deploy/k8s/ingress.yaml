# AgoraMesh Node Ingress
# HTTP API exposed via Ingress controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agoramesh-node
  namespace: agoramesh
  labels:
    app.kubernetes.io/name: agoramesh-node
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"

    # Rate limiting at ingress level
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "20"

    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://agoramesh.io"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"

    # cert-manager for TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - node.agoramesh.io
      secretName: agoramesh-node-tls
  rules:
    - host: node.agoramesh.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agoramesh-node
                port:
                  name: http
