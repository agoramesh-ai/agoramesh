# AgoraMesh Node Deployment
# Production-ready Kubernetes deployment with best practices
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agoramesh-node
  namespace: agoramesh
  labels:
    app.kubernetes.io/name: agoramesh-node
    app.kubernetes.io/component: node
    app.kubernetes.io/part-of: agoramesh
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: agoramesh-node
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agoramesh-node
        app.kubernetes.io/component: node
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Service account
      serviceAccountName: agoramesh-node
      automountServiceAccountToken: false

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: agoramesh-node
                topologyKey: kubernetes.io/hostname

      # Init containers for pre-flight checks
      initContainers:
        - name: wait-for-rpc
          image: busybox:1.36
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
            runAsNonRoot: true
            runAsUser: 65534
          command:
            - sh
            - -c
            - |
              echo "Checking RPC endpoint connectivity..."
              until wget -qO- --timeout=5 ${AGORAMESH_CHAIN_RPC} >/dev/null 2>&1; do
                echo "Waiting for RPC endpoint..."
                sleep 5
              done
              echo "RPC endpoint is reachable"
          envFrom:
            - configMapRef:
                name: agoramesh-node-config

      containers:
        - name: node
          image: ghcr.io/agoramesh/node:latest
          imagePullPolicy: Always

          # Resource limits
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Ports
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: p2p
              containerPort: 4001
              protocol: TCP

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: agoramesh-node-config

          # Additional environment variables
          env:
            - name: AGORAMESH_DATA_DIR
              value: "/app/data"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # Health probes
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30  # 5 * 30 = 150s max startup time

          # Volume mounts
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp

      # Volumes
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: agoramesh-node-data
        - name: tmp
          emptyDir: {}

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30

      # Topology spread for zone redundancy
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: agoramesh-node
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agoramesh-node
  namespace: agoramesh
  labels:
    app.kubernetes.io/name: agoramesh-node
automountServiceAccountToken: false
---
# PVC for data persistence
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: agoramesh-node-data
  namespace: agoramesh
  labels:
    app.kubernetes.io/name: agoramesh-node
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on your cluster
