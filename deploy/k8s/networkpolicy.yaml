apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agoramesh-node
  namespace: agoramesh
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: agoramesh-node
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: 8080
          protocol: TCP
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: agoramesh-node
      ports:
        - port: 4001
          protocol: TCP
  egress:
    - to: []
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    - to: []
      ports:
        - port: 443
          protocol: TCP
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: agoramesh-node
      ports:
        - port: 4001
          protocol: TCP
