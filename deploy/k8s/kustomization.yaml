# Kustomization for AgentMe Node deployment
# Usage: kubectl apply -k deploy/k8s/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agentme

# Common labels for all resources
commonLabels:
  app.kubernetes.io/part-of: agentme
  app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - networkpolicy.yaml
  - pdb.yaml

# Image configuration (override with kustomize set image)
images:
  - name: ghcr.io/agentme/node
    # Always use a specific version tag; never use 'latest'
    newTag: "0.1.0"

# ConfigMap generator (alternative to static configmap.yaml)
# configMapGenerator:
#   - name: agentme-node-config
#     literals:
#       - RUST_LOG=info

# Patches for environment-specific overrides
# patchesStrategicMerge:
#   - patches/production.yaml
